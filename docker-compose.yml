version: '3.7'

services:
  node:
    image: node:14.3.0
    restart: always
    ports:
      - 3334:3000
    volumes:
      - .:/client
    command: bash -c "cd client && yarn install && yarn start"
    environment:
      - NODE_ENV=development
services:
  python:
    image: python:3.8.3
    restart: always
    volumes:
      - .:/client
    command: bash -c "sleep 99999d"
